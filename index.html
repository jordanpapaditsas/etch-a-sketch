<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Etch A Sketch</h1>
    <p>Feels nostalgic yet?</p>
  </header>

  <main>
    <div id="container">
      <div id="panelBtn">
        <label id="lblColor" for="rgbPicker">Color Picker</label>
        <input id="rgbPicker" type="color" value="#fafafa">
        <button id="fill">Fill All</button>
        <button id="erase">Erase</button>
        <button id="rainbow"><span id="r">R</span><span id="a">a</span><span id="i">i</span><span id="n">n</span><span id="b">b</span><span id="o">o</span><span id="w">w</span></button>
        <button id="darken">Darkening</button>
        <input id="inputSize" type="range" min="16" max="64" value="0">
        <label id="gridSize" for="inputSize"></label>
        <div id="valueRange">16</div>
        <p>Size of the grid</p>

        <div id="clearGrid">
          <button id="clear">Clear All</button>
        </div>
      </div>

      <div id="gridContainer" class="grid"></div>
    </div>
  </main>
  
  <footer>
    <p>Copyright&copy &nbsp; Jordan Pap.</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
